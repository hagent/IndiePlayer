<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />

	<title>RadioIndie Player</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="skin/jplayer.indie.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Buenard' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/marqueeplugin.js"></script>
	<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>

	<div id="jp_container_1" class="jp-audio-stream">
		<div class="jp-indie-icon-border"><div class="jp-indie-icon"></div></div>
		<div class="jp-header">
			<span class="jp-radio-caption">Radio</span><span class="jp-indie-caption">Indie</span>
		</div>
		
		<div class="jp-type-single">
			<div class="jp-gui jp-interface">
				<div class="jp-title"></div>
				<ul class="jp-controls">
					<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
					<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
					<li><div style="width:5px;">&nbsp</div></li>
					<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
					<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>				
				</ul>
				
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
				
			</div>

			<div class="jp-no-solution">
				<span>Update Required</span>
				To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
			</div>
		</div>
	</div>
</body>

</html>
